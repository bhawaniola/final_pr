services:
  - type: web
    name: alumnconnect-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: |
      python -c "from app import init_db; init_db()"
      python seed_data.py
      gunicorn app:app
    autoDeploy: true
    healthCheckPath: /api/projects
